<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Stats
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Stats</ion-title>

      </ion-toolbar>
  </ion-header>

  <ion-button (click)="openBrowser()">Today's Fixtures</ion-button>
  <div id="container">
 <h3>Football Stats</h3>
  </div>
</ion-content>
<ion-item *ngFor="let team of standings">
  {{ team.name }} - Points: {{ team.points }}
 </ion-item>
